<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Online Medical Appointment</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>
    <h4>All Available doctors</h4>
    <br>
    <div class="container">
        <h2>Doctors:</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Speciality</th>
                <th>Country</th>
                <th>City</th>
                <th>Street</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${availableDoctorDTOs}">
                <td th:text="${doctor.doctorCode}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.surname}"></td>
                <td th:text="${doctor.specialityDefinition}"></td>
                <td th:text="${doctor.addressCountry}"></td>
                <td th:text="${doctor.addressCity}"></td>
                <td th:text="${doctor.addressStreet}"></td>
                <td>
                    <form action="#" th:action="@{/search/{doctorCode}(doctorCode=${doctor.doctorCode})}"
                          method="GET">
                        <button type="submit" class="btn btn-info">Show schedule</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>


</div>
</body>
</html>
