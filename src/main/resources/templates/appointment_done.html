<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Online Medical Appointment</title>
</head>
    <body>
    <div class="container">
        <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>

    <div class="container">
        <h2>You book a time slot!</h2>
        <p>Congratulations:
            <b>
            <span th:if="${patientName}" th:text="${patientName}">Name</span>
            <span th:if="${patientSurname}" th:text="${patientSurname}">Surname</span>
            <span th:if="${existingPatientEmail}" th:text="${existingPatientEmail}">Patient Email</span>
            </b>
                Thank you for your trust! The code of your appointment is:
            <b>
                <span th:if="${appointmentCode}" th:text="${appointmentCode}">Appointment Code</span>
            </b>
        </p>
    </div>
    </div>
    </body>
</html>
