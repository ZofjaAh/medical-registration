<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Online Medical Appointment</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 offset-md-10">
            <a th:href="@{/doctor}" class="btn btn-info" role="button">I am a doctor</a>
        </div>
    </div>
</div>
<div class="container">
    <br>
    <h1>Book a medical appointment</h1>
</div>
<br>
<br>
<br>
<div class="container">
    <h4>There you can find a doctor and book online in a few clicks</h4>
    <br>
    <br>
        <form action="#" th:action="@{/search}" method="GET">
             <div class="row">
                <div class="col-md-3">
                 <h4>All available doctors &#128270;</h4>
                </div>
            <div class="col-md-4 offset-md-2">
                <button type="submit" class="btn btn-info">Find</button>
            </div>
             </div>
        </form>
    <br>
    <br>
    <h4>You also can go directly on the page with your appointments</h4>

    <form action="#" th:action="@{/appointment/patient/show/all}" th:method="GET">
        <br>
        <br>
        <div class="form-group">
                Please enter your email: <input type="text" th:name="existingPatientEmail" />
            </div>
        <div class="form-group">
                <input type="submit" value="Patient page" name="button"/>

        </div>

</form>

</div>
</body>
</html>
