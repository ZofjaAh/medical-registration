<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Online Medical Appointment</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
        <br>
    <br>
    <br>
    <h2>Dear Doctor!</h2>
        <br>
        <br>
        <br>
    <h4>There you can see the necessary information about health of your patient </h4>
    </div>
    <br>
</div>
    <div class="container">
           <div th:if="${healthPatientHistoryDTO.appointments.size() > 0}">
               <p>Health History with Patient Pesel: <b><span th:if="${healthPatientHistoryDTO.patientPesel}" th:text="${healthPatientHistoryDTO.patientPesel}"></span></b></p>
            <h4>Appointments:</h4>
            <table class="table table-bordered">
            <thead>
            <tr>
                <th>Code</th>
                <th>Date and time</th>
                <th>Comment</th>
                <th>Execution</th>
                <th>Record's Code</th>
                <th>Doctor's Name</th>
                <th>Record's Date and Time</th>
                <th>Doctor's Comment</th>
                <th>Diagnosis</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${healthPatientHistoryDTO.appointments}">
                <td th:text="${appointment.appointmentCode}"></td>
                <td th:text="${appointment.scheduleDateTime}"></td>
                <td th:text="${appointment.commentPatient}"></td>
                <td th:text="${appointment.execution}"></td>
                <td th:text="${appointment.medicalRecordCode}"></td>
                <td th:text="${appointment.doctorNameSurname}"></td>
                <td th:text="${appointment.medicalRecordDateTime}"></td>
                <td th:text="${appointment.medicalRecordCommentDoctor}"></td>
                <td th:text="${appointment.medicalRecordDiagnosis}"></td>
            </tr>
            </tbody>
            </table>
        </div>
        <br>
        <div class="row mt-3">
            <div class="col-md-4">
                <form action="#"
                      th:action="@{/appointment/doctor/{appointmentCode}(appointmentCode=${appointmentCode})}"
                      th:method="GET">
                    <button type="submit"  class="btn btn-info">Go back forward</button>

                </form>
            </div>
        </div>

    <br>
    <br>
</div>
</body>
</html>
