<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Online Medical Appointment</title>
</head>
    <body>
    <div class="container">
        <div class="row mt-3">
        <div class="col-md-4 offset-md-9">
            <a th:href="@{/}" class="btn btn-info" role="button">Back to the main page</a>
        </div>
    </div>

    <div class="container">
<br>
        <h3>Successfully Time Slot update!</h3>
        <br>
        <p>Time Slot with Code:
            <b><span th:if="${scheduleDTO.scheduleCode}" th:text="${scheduleDTO.scheduleCode}"></span></b>
        </p>
        <p>
            <b>
            <span th:if="${scheduleDTO.dateTime}" th:text="${scheduleDTO.dateTime}">Date and Time</span>
            <span th:if="${scheduleDTO.duration}" th:text="${scheduleDTO.duration}">Duration</span>
            </b>
        <br>
        <div class="row mt-3">
            <div class="col-md-4">
                <form action="#" th:action="@{/schedule/show}"
                      th:method="GET">
                    <button type="submit" th:name="existingDoctorEmail" th:value=${existingDoctorEmail}
                            class="btn btn-info">Go back forward</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </body>
</html>
